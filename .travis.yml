language: php
os: linux
dist: xenial
branches:
  except:
    - v0.5
    - v0.6
    - v0.6-PHP_5.2
    - documentation
services: redis
before_script:
  - composer self-update
  - composer install --no-interaction --prefer-source --dev
script:
  - vendor/bin/phpunit -c phpunit.xml.travisci
jobs:
  fast_finish: true
  include:
    - php: 5.3
    - php: 5.4
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2
    - php: 7.3
    - php: 7.4
    - php: hhvm
      dist: trusty
